## Applications
bind = Super, return, exec, kitty
bind = Super, space, exec, rofi -show drun
bind = Ctrl+Shift, Escape, exec, btop


## Window Management

# Mouse controls
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:274, movewindow
bindm = Super, mouse:273, resizewindow

# Focus windows
#/# bind = Super, ←/↑/→/↓,, # Focus in direction
bind = Super, H, movefocus, l
bind = Super, L, movefocus, r
bind = Super, K, movefocus, u
bind = Super, J, movefocus, d
bind = Super, Left, movefocus, l
bind = Super, Right, movefocus, r
bind = Super, Up, movefocus, u
bind = Super, Down, movefocus, d
bind = Super, BracketLeft, movefocus, l
bind = Super, BracketRight, movefocus, r

# Move windows
#/# bind = Super+Shift, ←/↑/→/↓,, # Move in direction
bind = Super+Shift, Left, movewindow, l
bind = Super+Shift, Right, movewindow, r
bind = Super+Shift, Up, movewindow, u
bind = Super+Shift, Down, movewindow, d
# bind = Super+Shift, Left, swapwindow, l
# bind = Super+Shift, Right, swapwindow, r
# bind = Super+Shift, Up, swapwindow, u
# bind = Super+Shift, Down, swapwindow, d

# Resize windows
#/# Resize Windows
binde = Super+Shift, H, resizeactive,-20 0
binde = Super+Shift, L, resizeactive,20 0
binde = Super+Shift, K, resizeactive,0 -20
binde = Super+Shift, J, resizeactive,0 20
bind = Ctrl+Super, Backslash, resizeactive, exact 1080 660

# Cycle between windows
#/# Switch between windows
bind = Alt, tab, cyclenext,
bind = Alt, tab, bringactivetotop,
bind = Alt Shift, tab, cyclenext, prev
bind = Alt+Shift, tab, bringactivetotop, prev

# Close/Kill windows
bind = Alt, F4, killactive, Close (Windows)
bind = Super, W, killactive,
bind = Super+Shift+Alt, W, exec, hyprctl kill

# Window split ratio
#/# binde = Super, ;/',, # Adjust split ratio
binde = Super, Semicolon, splitratio, -0.1
binde = Super, Apostrophe, splitratio, +0.1

# Window positioning
bind = Super+Shift, F, togglefloating,
bind = Super, D, fullscreen, 1 # Maximize
bind = Super, F, fullscreen, 0 # Fullscreen
bind = Super+Alt, F, fullscreenstate, 0 3 # Fullscreen spoof
bind = Super, P, pin
bind = Super+Ctrl, P, pseudo
bind = Super+Shift, Return, togglesplit,


## Workspace Management

# Switch to workspace
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
# bind = Super, 0, workspace, 10

# Move window to workspace
bind = Super+Shift, 1, movetoworkspace, 1
bind = Super+Shift, 2, movetoworkspace, 2
bind = Super+Shift, 3, movetoworkspace, 3
bind = Super+Shift, 4, movetoworkspace, 4
bind = Super+Shift, 5, movetoworkspace, 5
bind = Super+Shift, 6, movetoworkspace, 6
bind = Super+Shift, 7, movetoworkspace, 7
bind = Super+Shift, 8, movetoworkspace, 8
bind = Super+Shift, 9, movetoworkspace, 9
# bind = Super Shift, 0, movetoworkspace, 10

# Navigate workspaces
#/# Swap between workspaces
bind = Super, Tab, workspace, e+1
bind = Super+Shift, Tab, workspace, e-1
#/# bind = Super, Page_↑/↓,, # Focus left/right
bind = Super, Page_Down, workspace, r+1
bind = Super, Page_Up, workspace, r-1
#/# bind = Super, Scroll ↑/↓,, # Focus left/right
bind = Super, mouse_up, workspace, r+1
bind = Super, mouse_down, workspace, r-1

# Special workspaces
bind = , XF86Tools, togglespecialworkspace, music
bind = Super+Shift, M, togglespecialworkspace, music
bind = Super, S, togglespecialworkspace, scratchpad
bind = , F12, togglespecialworkspace, scratchpad
bind = Super, F12, movetoworkspace, special:scratchpad


## Screenshots & Recording

# Screenshots
bind = , print, exec, grimblast --notify --freeze copy screen
bind = Super Shift, S, exec, grimblast --notify --freeze copy area

# Recording
# bind = Super, R, exec, wf-recorder -a -f /home/ugly/vids/lmao.mp4
# bind = Super Shift, R, exec, killall -s SIGINT wf-recorder
bindd = Super+Alt, R, Record region (no sound), exec, ~/.config/hypr/scripts/record.sh
bindd = Ctrl+Alt, R, Record screen (no sound), exec, ~/.config/hypr/scripts/record.sh --fullscreen Record screen (no sound)
bindd = Super+Shift+Alt, R, Record screen (with sound), exec, ~/.config/hypr/scripts/record.sh --fullscreen-sound


## Media Controls

# Audio playback
bindl= ,XF86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl= ,XF86AudioPrev, exec, playerctl previous
bindl= ,XF86AudioPlay, exec, playerctl play-pause
bindl= ,XF86AudioPause, exec, playerctl play-pause
bind = ,XF86AudioStop, exec, playerctl stop

# Volume
bindle = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindle = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindld = ,XF86AudioMute, Toggle mute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
# bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Microphone
bindl = Alt ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindl = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
# bindld = Super+Alt,M, Toggle mic, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

# Brightness
bindle = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindle = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-


## Scripts

# Clipboard
bind = Super, V, exec, ~/.config/hypr/scripts/cliphist.sh
# bind = Super, V, exec, kitty --class clipse -e 'clipse'

# Color picker
bind = Super Shift, P, exec, ~/.config/hypr/scripts/hyprPicker

# QR & OCR
bind = Super, Q, exec, ~/.config/hypr/scripts/scanQR
bind = Super Shift, Q, exec, ~/.config/hypr/scripts/ssOCR
bindd = Super+Shift, T, Character recognition, exec, grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"


## Notifications (Dunst)
bind = Ctrl, space, exec, dunstctl close
bind = Super, grave, exec, dunstctl history-pop
bind = Super Shift, space, exec, dunstctl context


## Session Management
bindd = Ctrl+Super, L, Lock, exec, loginctl lock-session
bindld = Ctrl+Super+Shift, L, Suspend system, exec, systemctl suspend || loginctl suspend
bindd = Ctrl+Shift+Alt+Super, Delete, Shutdown, exec, systemctl poweroff || loginctl poweroff
bind = Ctrl+Alt, Delete, exec, wlogout -p layer-shell


## System

# Reload waybar
bind = Super Ctrl, R, exec, ~/.config/hypr/scripts/reloadWaybar.sh

# Zoom
binde = Super, Minus, exec, ~/.config/hypr/scripts/zoom.sh decrease 0.1
binde = Super, Equal, exec, ~/.config/hypr/scripts/zoom.sh increase 0.1

# Virtual machines submap
bind = Ctrl+Super, F11, exec, notify-send 'Entered Virtual Machine submap' 'Keybinds disabled. Hit Ctrl+Super+F11 to escape' -a 'Hyprland' && hyprctl dispatch submap virtual-machine
submap = virtual-machine
bind = Ctrl+Super, F11, exec, notify-send 'Exited Virtual Machine submap' 'Keybinds re-enabled' -a 'Hyprland' && hyprctl dispatch submap global
submap = global
