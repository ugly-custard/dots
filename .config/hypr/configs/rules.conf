# Disable blur for xwayland context menus
windowrulev2 = noblur,class:^()$,title:^()$
# windowrulev2 = noblur, xwayland:1

# Workspace
workspace = 1, monitor:HDMI-A-1, persistent:true
# workspace = special:special, gapsout:30
workspace = special:scratchpad, on-created-empty:kitty, gapsin:30, gapsout:80
workspace = special:music, gapsout:50, on-created-empty:youtube-music --enable-features=UseOzonePlatform --enable-features=WaylandWindowDecorations --ozone-platform=wayland

# Default workspace
windowrule = workspace 2, class:^(firefox)$
windowrule = workspace 3, title:^(Hayase)$
windowrule = workspace 4, class:^(codium-url-handler)$
windowrule = workspace 4, class:^(codium)$
windowrule = workspace 5, class:^(Postman)$
windowrule = workspace 5, initialTitle:^(ONLYOFFICE Desktop Editors)$
windowrule = workspace 5, class:^(pcmanfm-qt)$
windowrule = workspace 6, initialClass:^(vesktop)$
windowrule = workspace 7, title:^(osu!)$
windowrule = workspace 8, class:^(Waydroid)$
windowrule = workspace 9, class:^(virt-manager)$
windowrule = workspace 9, class:^("VirtualBox Manager")$
windowrule = workspace special:music, class:^(YouTube Music)$

# Floating
windowrule = pin, class:^(it.catboy.ripdrag)$
windowrule = pseudo, class:^(scrcpy)$
windowrule = fullscreen, class:^(Waydroid)$
windowrule = tile, initialTitle:^(ONLYOFFICE Desktop Editors)$
windowrulev2 = float, class:^(mpv)$
windowrulev2 = float, class:^(imv)$
windowrulev2 = center, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = center, title:^(Select a File)(.*)$
windowrulev2 = float, title:^(Select a File)(.*)$
windowrulev2 = center, title:^(Choose wallpaper)(.*)$
windowrulev2 = float, title:^(Choose wallpaper)(.*)$
windowrulev2 = size 60% 65%, title:^(Choose wallpaper)(.*)$
windowrulev2 = center, title:^(Open Folder)(.*)$
windowrulev2 = float, title:^(Open Folder)(.*)$
windowrulev2 = center, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = center, title:^(Library)(.*)$
windowrulev2 = float, title:^(Library)(.*)$
windowrulev2 = center, title:^(File Upload)(.*)$
windowrulev2 = float, title:^(File Upload)(.*)$
windowrulev2 = center, title:^(.*)(wants to save)$
windowrulev2 = float, title:^(.*)(wants to save)$
windowrulev2 = center, title:^(.*)(wants to open)$
windowrulev2 = float, title:^(.*)(wants to open)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 45%, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 45%, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$

# Picture-in-Picture
windowrule = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = keepaspectratio, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = move 73% 72%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$ 
windowrule = size 25%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = pin, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

# --- Tearing ---
windowrule = immediate, title:.*\.exe
windowrule = immediate, title:.*minecraft.*
windowrule = immediate, class:^(steam_app).*

# No shadow for tiled windows
windowrule = noshadow, floating:0

# pcmanfm-qt
windowrule = float, class:^(pcmanfm-qt)$, title:^(File Properties)$
windowrule = float, class:^(pcmanfm-qt)$, title:^(Copy Files)$
windowrule = float, class:^(pcmanfm-qt)$, title:^(Connect to remote server)$
windowrule = float, class:^(pcmanfm-qt)$, title:^(Mount)$
windowrule = float, class:^(pcmanfm-qt)$, title:^(Choose an Application)$

# Layer rules 
layerrule = xray 1, .*
# layerrule = noanim, .*
layerrule = noanim, selection
layerrule = noanim, overview
layerrule = noanim, indicator.*
layerrule = noanim, osk
layerrule = noanim, hyprpicker

layerrule = noanim, noanim
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = blur, launcher
layerrule = ignorealpha 0.5, launcher
layerrule = blur, notifications
layerrule = ignorealpha 0.69, notifications
layerrule = blur, logout_dialog # wlogout
